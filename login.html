<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Ecommerce Store</title>
    <link rel="icon" href="./assets/images/online-store.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/images/online-store.png" type="image/png" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      .auth-container {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #ffffff;
        padding: 20px;
      }
      .auth-form {
        background: white;
        padding: 20px 40px 40px 40px;
        border-radius: 0;
        width: 100%;
        max-width: 400px;
      }
      .auth-form h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
        font-size: 2.5rem;
        font-weight: 400;
        margin-top: 0;
      }
      .auth-form hr {
        border: none;
        border-top: 1px solid #e0e0e0;
        margin-bottom: 30px;
      }
      .form-group {
        margin-bottom: 25px;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 400;
        color: #333;
        font-size: 16px;
      }
      .form-group input {
        width: 100%;
        padding: 15px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        transition: border-color 0.3s;
        box-sizing: border-box;
        background-color: #fafafa;
      }
      .form-group input:focus {
        outline: none;
        border-color: #007bff;
        background-color: white;
      }
      .form-group input::placeholder {
        color: #aaa;
      }
      .auth-link {
        text-align: left;
        margin: 25px 0;
        color: #666;
        font-size: 14px;
      }
      .auth-link a {
        color: #00bcd4;
        text-decoration: none;
      }
      .auth-link a:hover {
        text-decoration: underline;
      }
      .btn-login {
        background-color: #333;
        width: 100%;
        padding: 15px;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 400;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <nav>
      <p id="title">Ecommerce</p>
      <ul id="navlinks" class="navlinks"></ul>
      <ul id="login-btns">
        <li>
          <i class="fa-solid fa-right-to-bracket"></i
          ><a href="login.html">Login</a>
        </li>
        <li>
          <i class="fa-solid fa-user-plus"></i
          ><a href="register.html">Register</a>
        </li>
        <li>
          <i class="fa-solid fa-cart-shopping"></i
          ><a href="cart.html">Cart(<span id="cart-count">0</span>)</a>
        </li>
      </ul>
    </nav>
    <div class="auth-container">
      <div class="auth-form">
        <h1>Login</h1>
        <hr />
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="name@example.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="auth-link">
            Don't have an account? <a href="register.html">Register</a>
          </div>
          <button type="submit" class="btn-login">Login</button>
        </form>
      </div>
    </div>

    <footer
      style="
        text-align: center;
        padding: 20px;
        margin-top: 50px;
        color: #666;
        font-size: 14px;
      "
    >
      Made with ❤️ by
      <a href="#" style="color: #333; text-decoration: underline">Arun</a>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
